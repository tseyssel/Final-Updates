<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typemaster</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/iris.min.js"></script>
 	<script src="js/select2.full.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
 	<script src="js/fonts.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/my.css">
	 <link rel="stylesheet" href="css/fonts.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css">
	 


</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<div class="well text-center">
					<h1 class="pb10">Font Size</h1>
					<input class="center-block" id="size" type="range" min="10" max="80">
				</div>
				<div class="well text-center">
					<h1 class="pb10">Character Spacing</h1>
					<input class="center-block" id="kerning" type="range" min="10" max="80">
				</div>
				<div id="fontselector">
					<select id="select_fontfamily" style="width: 100%;"></select>
					<p>Select a font from the list of 700+ google fonts to apply it to your text</p>
				</div>
				<div id="colorpicker">
					<input type="text" id='color-picker' value="#bada55" />
				</div>
			</div>

			<div class="imagefield blue col-sm-6">
				<textarea id="inputfield" rows="4" cols="20" placeholder="...Start Typing"></textarea>
			</div>
		</div>
	</div>

	
</div>



<!-- This is my Font Sizing Script-->

	<script type="text/javascript">
		
	$('input#size').on('change', function () {
    var v = $(this).val();
    $('textarea#inputfield').css('font-size', v + 'px')
    
});
	</script>


<!-- End Font Sizing Script -->

	<script type="text/javascript">
			
		$('input#spacing').on('change', function () {
	    var v = $(this).val();
	    $('textarea#inputfield').css('letter-spacing', v + 'px')
	    
	});
		</script>




<!-- Start Google Fonts Script -->
    <script type="text/javascript">
    $(document).ready(function() {
     
		$( "#select_fontfamily" ).higooglefonts({			
			selectedCallback:function(e){
				console.log(e);
		    },
			loadedCallback:function(font){
				console.log(font);
				/*/////// This is where you should apply font.///////
				/////////////////////////////////////////////////////*/				
				$("#inputfield").css("font-family", font); // Change the font-family of the #paragraph
		    }			
		}); 

      });
	  
    </script>
<!-- End Google Fonts Script -->

<!-- Start Color Picker -->
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#color-picker').iris({
			    hide: false,
			    change: function(event, ui) {
			        // event = standard jQuery event, produced by whichever control was changed.
			        // ui = standard jQuery UI object, with a color member containing a Color.js object

			        // change the headline color
			        console.log(ui);

			        $("#inputfield").css( 'color', ui.color.toString());
			    }
			});
		});

	</script>
<!-- End Color Picker -->

	
</body>
</html>
