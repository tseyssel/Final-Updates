<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typemaster</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/iris.min.js"></script>
 	<script src="js/select2.full.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
 	<script src="js/fonts.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <link rel="stylesheet" href="css/my.css">
	 <link rel="stylesheet" href="css/fonts.css">
	 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 	 



</head>
<body>
	
	<div id="slider"></div>

	<div class="text-box">
		<h2><input class="paragraph headline" type="text" placeholder="...Start Typing"></h2>
	</div>

		<div class="row">
		    <select id="select_fontfamily" style="width: 230px;"></select>
		    <p>Select a font from the list of 700+ google fonts to apply it to the text below</p>
			<p id="paragraph" style="font-size: 20px;">This is the preview of the font selected</p> 
		</div>
	</div>

	
</div>



<!-- This is my Font Sizing Script-->

	<script type="text/javascript">
		
	$('input').on('change', function () {
    var v = $(this).val();
    $('div').css('font-size', v + 'px')
    $('span').html(v);
});
	</script>


<!-- End Font Sizing Script -->

<!-- Start Google Fonts Script -->
    <script type="text/javascript">
    $(document).ready(function() {
     
		$( "#select_fontfamily" ).higooglefonts({			
			selectedCallback:function(e){
				console.log(e);
		    },
			loadedCallback:function(font){
				console.log(font);
				/*/////// This is where you should apply font.///////
				/////////////////////////////////////////////////////*/				
				$(".paragraph").css("font-family", font); // Change the font-family of the #paragraph
		    }			
		}); 

      });
	  
    </script>
<!-- End Google Fonts Script -->

<!-- Start Color Picker -->
	<input type="text" id='color-picker' value="#bada55" />
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#color-picker').iris({
			    hide: false,
			    change: function(event, ui) {
			        // event = standard jQuery event, produced by whichever control was changed.
			        // ui = standard jQuery UI object, with a color member containing a Color.js object

			        // change the headline color
			        console.log(ui);

			        $(".headline").css( 'color', ui.color.toString());
			    }
			});
		});

	</script>
<!-- End Color Picker -->

	
</body>
</html>
